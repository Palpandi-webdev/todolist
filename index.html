<style>
    table,
    th,
    td {
        border: 1px solid black;
        padding: 5px;
    }

    button {
        width: 100%;
        background-color: #aad6aa;
        border: 1px solid black;
    }
</style>
<table>
    <form id="form">
        <tr>
            <td>First name:</td>
            <td><input type="text" id="name" name="name"></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" id="age" name="age"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <label>Male<input type="radio" name="gender" id="male" value="male"></label>
                <label>Female<input type="radio" name="gender" id="female" value="female"></label>
            </td>
        </tr>
        <tr>
            <td>Course:</td>
            <td>
                <select id="select_box_name">
                    <option value="Javascript">Javascript</option>
                    <option value="React">React</option>
                    <option value="Node">Node</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" id="email" name="email"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button id="save">Save</button>
            </td>
        </tr>
    </form>
</table>


<br>
<br>
<br>
<br>
<br>
<br>
<table id="result-table">
    <tr>
        <th>Name</th>
        <th>AGE</th>
        <th>COURSE</th>
        <th>GENDER</th>
        <th>EMAIL</th>
        <th>ACTION</th>
    </tr>
    <tr id="form--result">
    </tr>
</table>

<script>
    var saveButton = document.getElementById("save");
    var resultTable = document.getElementById("result-table");

    saveButton.addEventListener("click", function (event) {
        event.preventDefault();
        var name = document.getElementById("name").value;
        var age = document.getElementById("age").value;
        var email = document.getElementById("email").value;
        var gender = document.querySelector('input[name="gender"]:checked');
        var selectedGender = gender ? gender.value : "";
        var course = document.getElementById("select_box_name").value;


        var newRow = document.createElement("tr");
        newRow.innerHTML = `
            <td>${name}</td>
            <td>${age}</td>
            <td>${course}</td>
            <td>${selectedGender}</td>
            <td>${email}</td>
            <td><button class="delete-btn">Delete</button></td>
        `;

        resultTable.appendChild(newRow);
        form.reset();
    });

    resultTable.addEventListener("click", function (event) {
        event.target.closest("tr").remove();
    });
</script>
